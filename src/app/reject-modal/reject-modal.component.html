<ion-header>
  <ion-toolbar>
    <ion-title>Reject Reason</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Reason</ion-label>
    <ion-input [(ngModel)]="reason"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="reject()">Submit</ion-button>
</ion-content>
